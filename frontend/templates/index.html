<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融智慧平台 - Financial Wisdom Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-graph-up-arrow"></i>
                金融智慧平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#articles">智慧文章</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#trending">热门话题</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#generate">生成内容</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-speedometer2"></i> 系统状态</h5>
                    </div>
                    <div class="card-body">
                        <div id="systemStatus">
                            <div class="d-flex align-items-center mb-2">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                <span>加载中...</span>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="checkSystemHealth()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新状态
                        </button>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="bi bi-bar-chart"></i> 统计信息</h5>
                    </div>
                    <div class="card-body">
                        <div id="statsInfo">
                            <p class="text-muted">正在加载统计数据...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9">
                <!-- 欢迎横幅 -->
                <div class="hero-section bg-gradient text-white rounded p-4 mb-4">
                    <h1><i class="bi bi-lightbulb"></i> 欢迎来到金融智慧平台</h1>
                    <p class="lead">每日生成高质量的金融投资智慧内容，帮助您做出更明智的投资决策</p>
                    <button class="btn btn-light btn-lg" onclick="generateContent()">
                        <i class="bi bi-magic"></i> 立即生成智慧内容
                    </button>
                </div>

                <!-- 功能选项卡 -->
                <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="articles-tab" data-bs-toggle="tab" data-bs-target="#articles-pane" type="button">
                            <i class="bi bi-newspaper"></i> 智慧文章
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="trending-tab" data-bs-toggle="tab" data-bs-target="#trending-pane" type="button">
                            <i class="bi bi-fire"></i> 热门话题
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-pane" type="button">
                            <i class="bi bi-search"></i> 知识搜索
                        </button>
                    </li>
                </ul>

                <!-- 选项卡内容 -->
                <div class="tab-content mt-3" id="mainTabsContent">
                    <!-- 智慧文章 -->
                    <div class="tab-pane fade show active" id="articles-pane" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>最新智慧文章</h4>
                            <button class="btn btn-primary" onclick="loadArticles()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                        <div id="articlesContainer">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2">正在加载文章...</p>
                            </div>
                        </div>
                    </div>

                    <!-- 热门话题 -->
                    <div class="tab-pane fade" id="trending-pane" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>热门投资话题</h4>
                            <button class="btn btn-primary" onclick="loadTrendingTopics()">
                                <i class="bi bi-arrow-clockwise"></i> 刷新
                            </button>
                        </div>
                        <div id="trendingContainer">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2">正在加载热门话题...</p>
                            </div>
                        </div>
                    </div>

                    <!-- 知识搜索 -->
                    <div class="tab-pane fade" id="search-pane" role="tabpanel">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="searchInput" placeholder="搜索投资知识...">
                                    <button class="btn btn-outline-primary" type="button" onclick="searchKnowledge()">
                                        <i class="bi bi-search"></i> 搜索
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="d-grid">
                                    <button class="btn btn-success" onclick="showGenerateModal()">
                                        <i class="bi bi-plus-circle"></i> 生成新内容
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="searchResults">
                            <div class="text-muted text-center">
                                <i class="bi bi-search" style="font-size: 3rem;"></i>
                                <p>输入关键词搜索相关的投资智慧内容</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 内容生成模态框 -->
    <div class="modal fade" id="generateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-magic"></i> 生成智慧内容</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="generateForm">
                        <div class="mb-3">
                            <label for="topicInput" class="form-label">话题</label>
                            <input type="text" class="form-control" id="topicInput" placeholder="例如：比特币投资、AI股票、房地产市场">
                        </div>
                        <div class="mb-3">
                            <label for="styleSelect" class="form-label">内容风格</label>
                            <select class="form-select" id="styleSelect">
                                <option value="practical_wisdom">实用智慧</option>
                                <option value="philosophical_money">哲学思考</option>
                                <option value="motivational_finance">励志财经</option>
                                <option value="historical_insights">历史洞察</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitGenerate()">
                        <i class="bi bi-magic"></i> 开始生成
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                消息内容
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script>
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            window.app = new FinancialWisdomApp();
            window.app.init();
        });
    </script>
</body>
</html>
