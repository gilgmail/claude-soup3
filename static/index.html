<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財商成長思維 - 智能文章管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .stats-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .article-card {
            border-left: 4px solid #667eea;
        }
        
        .category-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .preview-section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            border: 1px solid #e9ecef;
        }
        
        .article-content {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .tag {
            background: #e9ecef;
            border-radius: 15px;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem;
            font-size: 0.8rem;
            display: inline-block;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-brain me-2"></i>財商成長思維
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#generate">智能生成</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#articles">文章管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard">資料統計</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 智能生成區域 - 移到最上面 -->
        <section id="generate">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4"><i class="fas fa-magic me-2"></i>智能文章生成</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-section">
                        <h4 class="mb-3">文章生成設定</h4>
                        <form id="generateForm">
                            <div class="mb-3">
                                <label for="articleTitle" class="form-label">文章標題 *</label>
                                <input type="text" class="form-control" id="articleTitle" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="articleTopic" class="form-label">文章主題 *</label>
                                <textarea class="form-control" id="articleTopic" rows="3" required 
                                         placeholder="描述你想要生成的文章主題和內容要點"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="targetAudience" class="form-label">目標讀者</label>
                                <select class="form-select" id="targetAudience">
                                    <option value="一般投資者">一般投資者</option>
                                    <option value="新手理財者">新手理財者</option>
                                    <option value="進階投資者">進階投資者</option>
                                    <option value="企業經營者">企業經營者</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="writingStyle" class="form-label">寫作風格</label>
                                <select class="form-select" id="writingStyle">
                                    <option value="實用智慧">實用智慧</option>
                                    <option value="激勵成長">激勵成長</option>
                                    <option value="專業分析">專業分析</option>
                                    <option value="故事導向">故事導向</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="wordCountTarget" class="form-label">目標字數</label>
                                <select class="form-select" id="wordCountTarget">
                                    <option value="800">800 字</option>
                                    <option value="1200">1200 字</option>
                                    <option value="1500" selected>1500 字</option>
                                    <option value="2000">2000 字</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includeCaseStudy" checked>
                                    <label class="form-check-label" for="includeCaseStudy">
                                        包含案例研究
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="focusAreas" class="form-label">重點領域 (用逗號分隔)</label>
                                <input type="text" class="form-control" id="focusAreas" 
                                       placeholder="例如：複利效應, 長期投資, 風險管理">
                            </div>
                            
                            <button type="submit" class="btn btn-gradient btn-lg w-100">
                                <i class="fas fa-magic me-2"></i>生成文章
                                <span class="loading spinner-border spinner-border-sm ms-2" role="status"></span>
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-file-alt me-2"></i>生成結果
                            </h5>
                        </div>
                        <div class="card-body" id="generateResult">
                            <div class="text-center text-muted">
                                <i class="fas fa-edit fa-3x mb-3"></i>
                                <p>填寫左側表單並點擊生成按鈕來創建新文章</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 文章管理區域 -->
        <section id="articles" class="mt-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4"><i class="fas fa-file-alt me-2"></i>文章管理</h2>
                </div>
            </div>

            <!-- 搜尋和篩選 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜尋文章標題...">
                </div>
                <div class="col-md-3">
                    <select id="categoryFilter" class="form-select">
                        <option value="">所有分類</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" onclick="loadArticles()">
                        <i class="fas fa-search me-2"></i>搜尋
                    </button>
                </div>
            </div>

            <!-- 文章列表 -->
            <div id="articlesList">
                <!-- 文章卡片將由 JavaScript 動態生成 -->
            </div>
        </section>

        <!-- 資料統計區域 -->
        <section id="dashboard" class="mt-5">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="mb-4"><i class="fas fa-chart-line me-2"></i>資料庫概覽</h2>
                </div>
            </div>
            
            <div class="row" id="statsCards">
                <!-- 統計卡片將由 JavaScript 動態生成 -->
            </div>
        </section>
    </div>

    <!-- 文章詳細資訊模態框 -->
    <div class="modal fade" id="articleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">文章詳情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- 內容將由 JavaScript 填充 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <a id="notionLink" href="#" target="_blank" class="btn btn-primary">
                        在 Notion 中查看
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 保存文章模態框 -->
    <div class="modal fade" id="saveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">保存到 Notion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>確定要將這篇文章保存到 Notion 資料庫嗎？</p>
                    <div id="savePreview" class="bg-light p-3 rounded">
                        <!-- 文章預覽 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirmSaveArticle()">
                        <i class="fas fa-save me-2"></i>確定保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
