<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>財商成長思維 - AI智能財經文章生成與管理平台</title>
    <meta name="description" content="專業的財商教育平台，提供AI智能生成的財經文章、投資理財知識和財富思維培養內容。幫助您建立正確的財務觀念，實現財富自由。">
    <meta name="keywords" content="財商教育,投資理財,財富思維,個人成長,被動收入,複利效應,風險管理,AI文章生成">
    <meta name="author" content="財商成長思維平台">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://localhost:8000/">
    <meta property="og:title" content="財商成長思維 - AI智能財經文章生成與管理平台">
    <meta property="og:description" content="專業的財商教育平台，提供AI智能生成的財經文章、投資理財知識和財富思維培養內容。">
    <meta property="og:image" content="http://localhost:8000/static/images/og-image.jpg">
    <meta property="og:site_name" content="財商成長思維">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="http://localhost:8000/">
    <meta property="twitter:title" content="財商成長思維 - AI智能財經文章生成與管理平台">
    <meta property="twitter:description" content="專業的財商教育平台，提供AI智能生成的財經文章、投資理財知識和財富思維培養內容。">
    <meta property="twitter:image" content="http://localhost:8000/static/images/twitter-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="http://localhost:8000/">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "財商成長思維",
      "description": "專業的財商教育平台，提供AI智能生成的財經文章、投資理財知識和財富思維培養內容",
      "url": "http://localhost:8000/",
      "author": {
        "@type": "Organization",
        "name": "財商成長思維平台"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "http://localhost:8000/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .stats-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .article-card {
            border-left: 4px solid #667eea;
        }
        
        .category-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: inline-block;
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .preview-section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            border: 1px solid #e9ecef;
        }
        
        .article-content {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .tag {
            background: #e9ecef;
            border-radius: 15px;
            padding: 0.25rem 0.5rem;
            margin: 0.25rem;
            font-size: 0.8rem;
            display: inline-block;
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .article-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-left: 4px solid #667eea;
        }
        
        /* 增強的載入動畫 */
        .enhanced-loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .enhanced-loading.show {
            display: block;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #667eea;
            font-weight: 500;
            margin-top: 1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 10%; }
            50% { width: 80%; }
            100% { width: 100%; }
        }
        
        /* 錯誤提示樣式 */
        .error-alert {
            display: none;
            border-left: 4px solid #dc3545;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.375rem;
        }
        
        .error-alert.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        .error-alert .error-title {
            color: #721c24;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .error-alert .error-message {
            color: #721c24;
            margin-bottom: 0;
        }
        
        .error-alert .error-actions {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #f5c6cb;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 成功提示樣式 */
        .success-alert {
            display: none;
            border-left: 4px solid #198754;
            background-color: #d1e7dd;
            border-color: #badbcc;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.375rem;
        }
        
        .success-alert.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        .success-alert .success-title {
            color: #0f5132;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .success-alert .success-message {
            color: #0f5132;
            margin-bottom: 0;
        }
        
        /* 骨架屏載入效果 */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .skeleton-title {
            height: 24px;
            margin-bottom: 0.75rem;
        }
        
        .skeleton-text {
            height: 16px;
            margin-bottom: 0.5rem;
        }
        
        .skeleton-text.short {
            width: 60%;
        }
        
        .skeleton-text.medium {
            width: 80%;
        }
        
        .skeleton-card {
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-brain me-2"></i>財商成長思維
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#generate">智能生成</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#articles">文章管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">資料統計</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 全局通知容器 -->
    <div id="notificationContainer" class="position-fixed" style="top: 80px; right: 20px; z-index: 1050; max-width: 400px;"></div>
    
    <div class="container mt-4">
        <!-- 智能生成區域 - 移到最上面 -->
        <section id="generate">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4"><i class="fas fa-magic me-2"></i>智能文章生成</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-section">
                        <h4 class="mb-3">文章生成設定</h4>
                        <form id="generateForm">
                            <div class="mb-3">
                                <label for="articleTitle" class="form-label">文章標題 *</label>
                                <input type="text" class="form-control" id="articleTitle" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="articleTemplate" class="form-label">文章模板</label>
                                <select class="form-select" id="articleTemplate" onchange="updateTopicPlaceholder()">
                                    <option value="custom">自定義內容</option>
                                    <option value="wealth_mindset">財富成長思維（深度分析）</option>
                                    <option value="investment_guide">投資理財指南（實用教學）</option>
                                    <option value="business_strategy">商業策略分析（案例導向）</option>
                                    <option value="personal_finance">個人財務管理（步驟詳解）</option>
                                    <option value="market_analysis">市場趨勢分析（專業觀點）</option>
                                    <option value="career_development">職涯發展建議（成長導向）</option>
                                    <option value="entrepreneurship">創業心得分享（實戰經驗）</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="articleTopic" class="form-label">文章主題 *</label>
                                <textarea class="form-control" id="articleTopic" rows="3" required 
                                         placeholder="描述你想要生成的文章主題和內容要點"></textarea>
                                <div class="form-text" id="templateDescription">
                                    選擇上方的文章模板來自動應用專業的寫作結構和提示語。
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="targetAudience" class="form-label">目標讀者</label>
                                <select class="form-select" id="targetAudience">
                                    <option value="一般投資者">一般投資者</option>
                                    <option value="新手理財者">新手理財者</option>
                                    <option value="進階投資者">進階投資者</option>
                                    <option value="企業經營者">企業經營者</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="writingStyle" class="form-label">寫作風格</label>
                                <select class="form-select" id="writingStyle">
                                    <option value="實用智慧">實用智慧</option>
                                    <option value="激勵成長">激勵成長</option>
                                    <option value="專業分析">專業分析</option>
                                    <option value="故事導向">故事導向</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="wordCountTarget" class="form-label">目標字數</label>
                                <select class="form-select" id="wordCountTarget">
                                    <option value="800">800 字</option>
                                    <option value="1200">1200 字</option>
                                    <option value="1500" selected>1500 字</option>
                                    <option value="2000">2000 字</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="includeCaseStudy" checked>
                                    <label class="form-check-label" for="includeCaseStudy">
                                        包含案例研究
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="focusAreas" class="form-label">重點領域 (用逗號分隔)</label>
                                <input type="text" class="form-control" id="focusAreas" 
                                       placeholder="例如：複利效應, 長期投資, 風險管理">
                            </div>
                            
                            <button type="submit" class="btn btn-gradient btn-lg w-100">
                                <i class="fas fa-magic me-2"></i>生成文章
                                <span class="loading spinner-border spinner-border-sm ms-2" role="status"></span>
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-file-alt me-2"></i>生成結果
                            </h5>
                        </div>
                        <div class="card-body" id="generateResult">
                            <div class="text-center text-muted">
                                <i class="fas fa-edit fa-3x mb-3"></i>
                                <p>填寫左側表單並點擊生成按鈕來創建新文章</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 文章管理區域 -->
        <section id="articles" class="mt-5">
            <div class="row">
                <div class="col-12">
                    <h2 class="mb-4"><i class="fas fa-file-alt me-2"></i>文章管理</h2>
                </div>
            </div>

            <!-- 搜尋和篩選 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control" placeholder="搜尋文章標題...">
                </div>
                <div class="col-md-3">
                    <select id="categoryFilter" class="form-select">
                        <option value="">所有分類</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" onclick="loadArticles()">
                        <i class="fas fa-search me-2"></i>搜尋
                    </button>
                </div>
            </div>

            <!-- 文章列表 -->
            <div id="articlesList">
                <!-- 文章卡片將由 JavaScript 動態生成 -->
            </div>
        </section>

    </div>

    <!-- 文章詳細資訊模態框 -->
    <div class="modal fade" id="articleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">文章詳情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- 內容將由 JavaScript 填充 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <a id="notionLink" href="#" target="_blank" class="btn btn-primary">
                        在 Notion 中查看
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 保存文章模態框 -->
    <div class="modal fade" id="saveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">保存到 Notion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>確定要將這篇文章保存到 Notion 資料庫嗎？</p>
                    <div id="savePreview" class="bg-light p-3 rounded">
                        <!-- 文章預覽 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirmSaveArticle()">
                        <i class="fas fa-save me-2"></i>確定保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
