<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>分析儀表板 - 財商成長思維 AI智能財經文章生成與管理平台</title>
    <meta name="description" content="財商成長思維平台的數據分析與性能監控儀表板。實時追蹤文章閱讀量、用戶行為分析、系統性能指標和缓存管理工具。">
    <meta name="keywords" content="數據分析,性能監控,財經文章,AI生成,Notion,分析儀表板,缓存管理">
    <meta name="author" content="財商成長思維團隊">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="http://localhost:8000/analytics.html">
    
    <!-- Open Graph -->
    <meta property="og:title" content="分析儀表板 - 財商成長思維">
    <meta property="og:description" content="專業的數據分析與性能監控平台，提供實時的文章表現追蹤和系統性能優化。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://localhost:8000/analytics.html">
    <meta property="og:image" content="http://localhost:8000/static/images/analytics-dashboard.jpg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stats-card {
            border-left: 4px solid;
        }
        
        .stats-card.primary { border-left-color: #007bff; }
        .stats-card.success { border-left-color: #28a745; }
        .stats-card.info { border-left-color: #17a2b8; }
        .stats-card.warning { border-left-color: #ffc107; }
        
        .performance-metric {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .metric-badge {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .section-title {
            color: #495057;
            border-bottom: 3px solid #007bff;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .cache-controls {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-radius: 15px;
            padding: 1.5rem;
        }
        
        .performance-panel {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 1.5rem;
            min-height: 300px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-chart-line me-2"></i>財商成長思維 - 分析中心
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>回到主頁
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">
                            <i class="fas fa-chart-bar me-1"></i>資料統計
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#performance">
                            <i class="fas fa-tachometer-alt me-1"></i>性能監控
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 全局通知容器 -->
    <div id="notificationContainer" class="position-fixed" style="top: 80px; right: 20px; z-index: 1050; max-width: 400px;"></div>
    
    <div class="container mt-4">
        <!-- 資料統計區域 -->
        <section id="dashboard" class="mb-5">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="section-title">
                        <i class="fas fa-chart-line me-2"></i>資料庫概覽
                    </h2>
                </div>
            </div>
            
            <div class="row" id="statsCards">
                <!-- 統計卡片將由 JavaScript 動態生成 -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">載入統計數據中...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 即時分析儀表板 -->
        <section id="analytics" class="mb-5">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="section-title">
                        <i class="fas fa-analytics me-2"></i>即時分析儀表板
                    </h2>
                </div>
            </div>
            
            <!-- 今日統計 -->
            <div class="row mb-4" id="analyticsCards">
                <!-- 分析卡片將由 JavaScript 動態生成 -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">載入分析數據中...</span>
                    </div>
                </div>
            </div>
            
            <!-- 詳細分析圖表 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-star me-2"></i>熱門文章排行 (今日)
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="topArticlesChart">
                                <p class="text-muted text-center">載入中...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-search me-2"></i>熱門搜索關鍵字 (今日)
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="topSearchesChart">
                                <p class="text-muted text-center">載入中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- API性能監控面板 -->
        <section id="performance" class="mb-5">
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="section-title">
                        <i class="fas fa-tachometer-alt me-2"></i>API性能監控
                    </h2>
                </div>
            </div>
            
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-server me-2"></i>服務器性能指標
                            </h5>
                        </div>
                        <div class="card-body performance-panel">
                            <div id="performanceMetrics">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">載入中...</span>
                                    </div>
                                    <p class="mt-2 text-muted">正在獲取性能數據...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 缓存管理工具 -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-memory me-2"></i>缓存管理
                            </h5>
                        </div>
                        <div class="card-body cache-controls">
                            <div class="d-grid gap-3">
                                <button class="btn btn-outline-info btn-lg" onclick="showCacheStats()">
                                    <i class="fas fa-chart-bar me-2"></i>查看缓存統計
                                </button>
                                <button class="btn btn-outline-warning btn-lg" onclick="clearCache()">
                                    <i class="fas fa-trash me-2"></i>清理所有缓存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-tools me-2"></i>性能工具
                            </h5>
                        </div>
                        <div class="card-body cache-controls">
                            <div class="d-grid gap-3">
                                <button class="btn btn-outline-primary btn-lg" onclick="refreshPerformanceMetrics()">
                                    <i class="fas fa-sync-alt me-2"></i>刷新性能指標
                                </button>
                                <button class="btn btn-outline-success btn-lg" onclick="optimizePerformance()">
                                    <i class="fas fa-rocket me-2"></i>優化性能設置
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 應用 JavaScript -->
    <script src="/static/js/app.js"></script>
    
    <script>
        // 初始化分析頁面
        document.addEventListener('DOMContentLoaded', function() {
            // 呼叫分析頁面初始化函數
            initAnalyticsPage();
        });
    </script>
</body>
</html>
